{% extends 'book/partials/_base.html' %}

            Add new book
    </button>
    {% include 'book/modal_book.html' %}
    <div class="d-flex flex-wrap">
        {% for book in object_list %}

        {% endfor %}
    </div>
</div>
{% endblock %}
