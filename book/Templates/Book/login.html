{% extends 'book/partials/_base.html' %}
{% load static %}
{% block title %}Log In{% endblock %}
{% block container %}
<div class="row" style="background-image: url('{% static "book/images/index.jpg"%}');height: 70vh; background-repeat: no-repeat; background-size: cover; background-position: center center">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem; --bs-bg-opacity: .5;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-3">
              <h2 class="fw-bold text-light mb-2 text-uppercase">Login</h2>
                <form method="POST"  action="{% url 'book:login' %}" method="post">
                {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                        <input type="text"  name="username" placeholder="Username" autocapitalize="none" autofocus autocomplete="username" maxlength="150" required id="id_username" class="form-control form-control-lg" />
                        <label class="form-label" for="id_username" ></label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="password"  name="password" id="id_password" placeholder="Password" autocomplete="current-password" class="form-control form-control-lg" />
                        <label class="form-label" for="id_password"></label>
                    </div>
                        <button class="btn btn-dark btn-lg px-5" type="submit">Login</button>
                </form>
                </div>

            <div>
              <p class="mb-0 text-light">Don't have an account?
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#register-modal">
                     Sign Up
                </button>
                {% include 'book/modal_register.html' %}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
