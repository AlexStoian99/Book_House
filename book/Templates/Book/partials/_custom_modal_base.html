<!-- Modal -->
<div class="modal fade" id="{% block modal-id %}{% endblock %}" {% block modal-attributes %}{% endblock %} data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
        {% block modal-header %}{% endblock %}
        </div>
      <div class="modal-body">
        {% block modal-body %}{% endblock %}
      </div>
      <div class="modal-footer">
        {% block modal-footer %}{% endblock %}
      </div>
    </div>
  </div>
</div>
{% block extra-modal-content %} {% endblock %}
